<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles1.css">

</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-700 to to-black">
        <div class="px-10 py-4 mt-4 text-left bg-white shadow-2xl rounded">
            <h3 class="text-2xl font-bold text-center">Employee sign up</h3>
            <form action="/" method="post">
                <div class="mt-4 ">
                    <div>
                        <label class="block" for="name" >Name<label>
                            <input type="text" placeholder="Employee name" name="name" id="name"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-700">
                        <label class="block" for="id">Employee id<label>
                            <input type="text" placeholder="Employee id" name="id" id="id"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-700">
                        
                        <label class="block" for="age">Age<label>
                            <input type="text" placeholder="Employee Age" name="age" id="age"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-700">                    
                        <label class="block" for="email">Email<label>
                            <input type="text" placeholder="Email" name="email" id="email"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-700">
                        <label class="block" for="contact">Contact details<label>
                            <input type="text" placeholder="Phone number" name="phone" id="phone"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-700">
                                <!-- <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/custom-forms@0.2.1/dist/custom-forms.css" rel="stylesheet"> -->

                        <div class="block text-black ">
                            <span class="">Sex &nbsp &nbsp &nbsp &nbsp; &nbsp;</span>
                                <span>
                                    <label class="inline-flex items-center">
                                        <input type="radio" class="form-radio" name="radio1" value="11" >
                                        <span class="ml-2">Female</span>
                                      </label>
        
                                      <label class="inline-flex items-center">
                                        <input type="radio" class="form-radio" name="radio1" value="12">
                                        <span class="ml-2">Male</span>
                                      </label>
                                    
                                      <label class="inline-flex items-center">
                                        <input type="radio" class="form-radio" name="radio1" value="13">
                                        <span class="ml-2">Others</span>
                                      </label>
                                </span>
                        </div>
                        <div class="block text-black ">
                            <span class="">Position &nbsp &nbsp </span>
                                <span>
                                    <label class="inline-flex items-center">
                                        <input type="radio" class="form-radio" name="radio2" value="21" >
                                        <span class="ml-2">CEO</span>
                                      </label>
        
                                      <label class="inline-flex items-center">
                                        <input type="radio" class="form-radio" name="radio2" value="22">
                                        <span class="ml-2">Team leader</span>
                                      </label>
                                    
                                      <label class="inline-flex items-center">
                                        <input type="radio" class="form-radio" name="radio2" value="23">
                                        <span class="ml-2">Manager</span>
                                      </label>
                                      <label class="inline-flex items-center">
                                        <input type="radio" class="form-radio" name="radio2" value="24">
                                        <span class="ml-2">Members</span>
                                      </label>
                                </span>
                        </div>
                        <div class="block text-black ">
                            <span class="">Branch &nbsp &nbsp &nbsp</span>
                                <span>
                                    <label class="inline-flex items-center">
                                        <input type="radio" class="form-radio" name="radio3" value="31" >
                                        <span class="ml-2">Sales</span>
                                      </label>
        
                                      <label class="inline-flex items-center">
                                        <input type="radio" class="form-radio" name="radio3" value="32">
                                        <span class="ml-2">Marketing</span>
                                      </label>
                                    
                                      <label class="inline-flex items-center">
                                        <input type="radio" class="form-radio" name="radio3" value="33">
                                        <span class="ml-2">IT</span>
                                      </label>
                                      <label class="inline-flex items-center">
                                        <input type="radio" class="form-radio" name="radio3" value="33">
                                        <span class="ml-2">HR</span>
                                      </label>
                                </span>
                        </div>
                    </div>
                    <!-- <div class="mt-4">
                        <label class="block">Password<label>
                                <input type="password" placeholder="Password"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-700">
                    </div> -->
                    <div class="flex items-baseline justify-around">
                        <button class="px-6 py-2 mt-4 text-white bg-blue-700 rounded-lg hover:bg-blue-900">Sign in</button>
                        <!-- <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
